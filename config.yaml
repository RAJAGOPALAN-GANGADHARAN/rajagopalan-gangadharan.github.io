baseURL: https://rajagopalan-gangadharan.github.io/

languageCode: en-us
title: "Rajagopalan's Space"
theme: "theme"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  de:
    languageName: Deutsche
    weight: 3

# Control TOC depth
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

disqusShortname: rajagopalan-gangadharan-github-io.disqus.com

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/RAJAGOPALAN-GANGADHARAN/rajagopalan-gangadharan.github.io
  gitBranch: source

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  notes:
  # Set a background color of note card header. Use any CSS color code/name.
    headerBackground: aliceblue
  # Set note card title color.
    headerTextColor: #1c2d41